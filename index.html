<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Kokoa Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
		<div class="status-bar">
			<div>
				<span>No Service</span>
				<i class="fas fa-wifi" aria-hidden="true"></i>
			</div>
			<div>
				<span>18:43</span>
			</div>
			<div>
				<span>100%</span>
				<i class="fas fa-battery-full fa-lg" aria-hidden="true"></i>
				<i class="fas fa-bolt" aria-hidden="true"></i>
			</div>
		</div>
	  </header>
	  <div class="login-text">
		<h1>Welcome to Kakao Talk</h1>
		<p>If you have a Kakao Account, log in with<br/>your email or phone number.</p>
	  </div>
	  <form action="friends.html" class="login-form">
		<input type="text" name="id" placeholder="Please enter your ID" minlength="1" required/>
		<input type="password" name="pw" placeholder="Please enter your PASSWORD" minlength="1" required/>
		<button type="submit">Log in</button>
	  </form>
	  <a href="#;" class="find-link">Find Kakao Account or Password</a>
    </div>

	<!-- ì•Œë¦¼ì°½ -->
	<div class="no-mobile">
		no mobile
	</div>

  </body>
</html>

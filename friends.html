<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./img/favicon.png" sizes="196x196">
    <title>Friends - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="./img/all.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">LE SSERAFIM</h4>
            <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends 5</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <ul class="user-list">
          <li>
            <div class="user-component">
              <div class="user-component__column">
                <img src="./img/1.webp" class="user-component__avatar user-component__avatar--sm">
                <div class="user-component__text">
                  <h4 class="user-component__title">사쿠라 🐱</h4>
                  <h6 class="user-component__subtitle">겸손이 일본어로 뭐지?</h6>
                </div>
              </div>
              <div class="user-component__column"></div>
            </div>
          </li>
          <li>
            <div class="user-component">
              <div class="user-component__column">
                <img src="./img/2.webp" class="user-component__avatar user-component__avatar--sm">
                <div class="user-component__text">
                  <h4 class="user-component__title">김채원 🐻</h4>
                  <h6 class="user-component__subtitle">피어나! 너 내 도..도도독..</h6>
                </div>
              </div>
              <div class="user-component__column"></div>
            </div>
          </li>
          <li>
            <div class="user-component">
              <div class="user-component__column">
                <img src="./img/3.webp" class="user-component__avatar user-component__avatar--sm">
                <div class="user-component__text">
                  <h4 class="user-component__title">허윤진 🐍</h4>
                  <h6 class="user-component__subtitle">Nice to meet you everybody
                </div>
              </div>
              <div class="user-component__column"></div>
            </div>
          </li>
          <li>
            <div class="user-component">
              <div class="user-component__column">
                <img src="./img/4.webp" class="user-component__avatar user-component__avatar--sm">
                <div class="user-component__text">
                  <h4 class="user-component__title">카즈하 🦢</h4>
                  <h6 class="user-component__subtitle">카즈하아아아아아아아아!!!!</h6>
                </div>
              </div>
              <div class="user-component__column"></div>
            </div>
          </li>
          <li>
            <div class="user-component">
              <div class="user-component__column">
                <img src="./img/5.webp" class="user-component__avatar user-component__avatar--sm">
                <div class="user-component__text">
                  <h4 class="user-component__title">홍은채 🐢</h4>
                  <h6 class="user-component__subtitle">걸어봐 위엄 랔어 라이옹</h6>
                </div>
              </div>
              <div class="user-component__column"></div>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen"></div>

    <div id="no-mobile">
      <div>
        <i class="fa-solid fa-triangle-exclamation" aria-hidden="true"></i>
        <p>Your screen is too big 😥</p>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/e7d067e919.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
